<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="renderer" content="webkit" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description"  content="kxcsgo为网友提供最全的CSGO开箱技巧,KXCSGO开箱平台一个可以免费白嫖的CSGO开箱平台，KXCSGO平台是全网最专业的CSGO饰品交易平台,是唯一能立即取回的CSGO开箱平台，方便快捷的CSGO游戏道具交易，便捷、安全、诚信的服务，为您提供愉悦的steam饰品购买体验!" />
	<meta name="keywords"  content="kxcsgo,kxcsgo开箱,csgo开箱,csgo免费开箱,csgo开箱网,csgo开箱网站,csgo饰品,csgo饰品交易,csgo交易,csgo交易平台" />
	<title>KXCSGO-开箱CSGO饰品交易平台</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- favicon -->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<!-- css -->
	<link rel="stylesheet" href="css/all.css">
</head>
<body>
<div class="page">
	<div id="mall_header"></div>
	
	<div class="page_content">
		<div class="title">
			BUY SKINS
			<span>game skin store</span>
		</div>
		<div class="shop_settings">
			<div class="sort">
				<div class="new_select">
					<select name="select" id="goodsOrder">
						<option value="" selected>默认排序</option> 
						<option value="2">价格升序</option>
						<option value="1">价格降序</option>
					</select>
				</div>
			</div>
			<div class="tab">
				<div class="new_select">
					<select name="select" id="goodsType">
					</select>
				</div>
			</div>
			<div class="search">
				<form action="" method="">
					<input type="text" placeholder="请输入商品名称" id="text_goodsName">
					<button class="yellow_button" id="icon-search">搜索</button>
				</form>
			</div>
		</div>

		<div class="shop_content content_bg">
			<script id="exchange_list_scrpit" type="text/x-jquery-tmpl">
				<div class="item">
					<img class="type_img" src="images/items/types/inner_${goodsLevel}.png" alt="">
					<img class="item_img" src="${serverAddress.apiUrl + goodsPicture}">
					<div class="name">${goodsName}</div>
					<a href="#"><div class="shop_button">库存${field02}件&nbsp;<font color="#ffa200">${goodsPrice}碎片</font></div></a>
				</div>
			</script>
			<div class="content" id="exchangediv">
			</div>
			<div id="pagination">				
				<ul></ul>
			</div>
		</div>
	</div>
	<div id="mall_footer"></div>
</div>
<!-- win item -->
<div class="wnd winning_wnd" id="exchange-confirm">
	<div class="title_wnd">是否兑换？</div>
	<div class="win_item" data-id="">
		<img class="win_item_type" src="" alt="">
		<img class="win_item_item" src="" alt="">
		<div class="win_item_name"></div>
		<div class="win_item_price"></div>
	</div>
	<div class="win_item_nav">
		<div class="green_button" id="exchange-no">否</div>
		<div class="yellow_button" id="exchange-yes" data-price="0">是</div>
	</div>
	<div class="win_item_credit"></div>
</div>
<div id="mall_popup"></div>
</body>
<!-- javascript -->
<script type="text/javascript" src="js/default.js"></script>
<script type="text/javascript" src="js/bootstrap/bootstrap-paginator.js"></script>
<script type="text/javascript" src="js/exchange.js"></script>
</html>
