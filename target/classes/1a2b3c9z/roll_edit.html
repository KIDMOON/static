<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <title>ROLL明细</title>
    <link rel="stylesheet" type="text/css" href="media/css/default.css">
    <link rel="stylesheet" type="text/css" href="media/js/jquery/datepicker/skin/WdatePicker.css">
	<link rel="stylesheet" type="text/css" href="css/box_edit.css">
</head>
<body>
	<div id="top_nav"></div>
    <div class="container-fluid all">
        <div id="left_menu">
        </div>
        <div class="maincontent row">
            <ul class="breadcrumb">
                <li>ROLL明细</li>
            </ul>
            <div class="container-fluid">
         		<div class="row exitshopinfo">
					<div class="col-md-12">
				         <!--装备基本信息设置-->
				        <div class="form-horizontal">
				        	<h4 class="subTitle">ROLL描述</h4>
				        </div>
				        <form class="form-horizontal" role="form">
							<div class="form-group" id="div_rollTitile">
					   			<label class="col-sm-2 control-label" ><em>*</em><span>ROLL标题</span></label>
					   			<div class="col-sm-2">
					   				<input type="text" class="form-control" id="txt_rollTitile">
					   			</div>
							</div>
							<div class="form-group" id="div_rollSub">
								<label class="col-sm-2 control-label" ><em>*</em><span>ROLL子标题</span></label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="txt_rollSub">
								</div>
							</div>
							<div class="form-group" id="div_pictures" style="margin-bottom: 0;">
					   			<label class="col-sm-2 control-label"><em>*</em><span>ROLL图片</span></label>
					   			<div class="col-xs-7 clearbor">
									<div class="upFile clearfix" id="div_pictureUpload" style="margin-left: 2px;">
	                                    <div class="bgImg">
	                                        <img src="media/images/picture_upload.png" id="img-background" width="100" height="100">
	                                    </div>
	                                    <div class="adds">
	                                        <input id="btn-pictureUpload" type="button">
	                                    </div>
	                                </div>
					   			</div>			   			
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label"><em>*</em><span>开始时间</span></label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="txt_rollStartTime" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH'})">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label"><em>*</em><span>结束时间</span></label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="txt_rollEndTime" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH'})">
								</div>
							</div>
							<div class="form-group">			
					   			<label class="col-sm-2 control-label"><em>*</em><span>门槛充值额$</span></label>
					   			<div class="col-sm-2">
					   				<input type="text" class="form-control" id="txt_rechargeMoney">
					   			</div>
								<div class="col-sm-2">
									填0表示无门槛
								</div>
							</div>
				     	</form>
				     </div>
				  </div>
				  <div class="row">
				  	<div class="col-md-11" style="margin-left:15px;">
				     	<!--装备库存/规格-->
				     	<div class="form-horizontal">
				         	<h4 class="subTitle" data-i18n="priceDetail">ROLL内容</h4>
				         	<div id="div-moreGoodsSpec" style="margin-left:20px;">
					         	<input type="hidden" id="hid_addGoodsSpec">
					         	<div class="form-group" id="goodsSpec-items" > 
					         		<button type="button" class="btn btn-primary btn-sm" id="btn_goods_add">添加装备</button>
					         		<div id="div-spec-for-add">
					         		</div>				         		
									<table class="table table-hover table-bordered" id="table-spec" style="margin-top:10px;">
										<thead>
											<tr>
												<th style='width: 60px; text-align: center;'>No.</th>
												<th scope="col" class="text-center spec-width" style="width: 24%;">
													<span>装备</span>
												</th>
												<th scope="col" class="text-center" style="width:170px;"><span>装备类型</span></th>
												<th scope="col" class="text-center" style="width:120px;"><span>装备价格</span></th>
												<th scope="col" class="text-center" style="width:100px;"><span>装备等级</span></th>
												<th scope="col" class="text-center" style="width:100px;"><span>装备磨损度</span></th>
												<th scope="col" class="text-center" style="width:100px;"><span>StatTrak</span></th>
												<th scope="col" class="text-center" style="width:100px;"><span>market_hash_name</span></th>
												<th scope="col" class="text-center" style="width:100px;">操作</th>
											</tr>
										</thead>
										<tbody>											
										</tbody>
										<tfoot>
										</tfoot>
								    </table>
								    <input type="hidden" id="tr_num" value="0">
								</div>
							</div>
				        </div>
				     </div>
				 </div>
		     	<div class="text-center margin-bottom-30">
		     		 <button id="btn-detail-return" class="btn btn-default">返回</button>&nbsp;&nbsp; 
			         <button id="btn-detail-edit" class="btn btn-success">保存</button>
		         </div>
	        </div>
		</div>       
    </div>
    
    <!-- 选择装备模态框 -->
	<div id="choose_modal" class="modal fade" data-backdrop="static">
		<div class="modal-dialog" style="width: 70%">
			<div class="modal-content form-horizontal">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">选择装备</h4>
				</div>
				<div class="modal-body">
					<!-- 搜索 -->
					<div class="row" style="margin-bottom: 10px;">
						<div class="col-md-12" id="div_search">
							<div class="form-inline mb10">
	                           	<div class="form-group sel-input-item-left">                     
	                               	<input id="search_GoodsName" class="form-control col-xs-3" type="text" placeholder="装备名称" />
	                           	</div> 
								<div class="form-group sel-input-item-left">  
									<select id="search_GoodsType01" class="form-control" style="width: 120px;">
									</select><select id="search_GoodsType02" class="form-control" style="width: 120px;">
										<option value="">装备子类型</option>
									</select>
	                           	</div>
	                           	<div class="form-group sel-input-item-left">  
									<select id="search_GoodsLevel" class="form-control"></select>
	                           	</div>
	                           	<div class="form-group sel-input-item-left">  
									<select id="search_GoodsWear" class="form-control"></select>
	                           	</div>
	                           	<div class="form-group sel-input-item-left">  
									<select id="search_StatTrakFlag" class="form-control">
										<option value="">全部</option>
										<option value="true">是StatTrak</option>
										<option value="false">不是StatTrak</option>
									</select>
	                           	</div>
								<div class="form-group sel-input-item-left">
									<select id="search_Order" class="form-control">
										<option value="">默认排序</option>
										<option value="0">按价格降序</option>
										<option value="1">按价格升序</option>
									</select>
								</div>
	                           	<div class="form-group" style="margin-left :10px">                       
	                               	<button type="button" class="btn btn-primary" id="btn-search">搜索</button>
	                           	</div>  
	                       </div>  
		                </div> 
					</div>
					<table class="table table-hover table-bordered">
						<thead>
							<tr>
								<th style='width: 60px; text-align: center;'>No.</th>
								<th>装备</th>
								<th>装备类型</th>
								<th>装备价格</th>
								<th>装备等级</th>
								<th>装备磨损度</th>
								<th>StatTrak</th>
								<th>market_hash_name</th>
								<th>创建时间</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
						<tfoot>
						</tfoot>
					</table>
				</div>
				<div class="modal-footer">
					<button id="modal_ok_btn" class="btn btn-primary" type="button">确定</button>
					<button  class="btn btn-default" type="button"
						data-dismiss="modal" id="close_ok_btn">关闭</button>
				</div>
				<input type="hidden" id="hid_pageIndex" />
			</div>
		</div>
	</div>
    
    <input type="hidden" name="hid_rollId" id="hid_rollId" />
    
    <script type="text/javascript" src="media/js/default.js"></script>
	<script type="text/javascript" src="media/js/jquery/datepicker/WdatePicker.js"></script>
	<script type="text/javascript" src="js/roll_edit.js"></script>
</body>
</html>
