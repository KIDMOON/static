<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <title>翻倍设置</title>
    <link rel="stylesheet" type="text/css" href="media/css/default.css">
    <link rel="stylesheet" type="text/css" href="css/box_edit.css"> 
</head>
<body>
	<div id="top_nav"></div>
    <div class="container-fluid all">
        <div id="left_menu">
        </div>
        <div class="maincontent row">
            <ul class="breadcrumb">
                <li>翻倍设置</li>
            </ul>
            <div class="container-fluid">
         		<div class="row exitshopinfo">
					<div class="col-md-12">
				         <!--装备基本信息设置-->
				        <div class="form-horizontal">
				        	<h4 class="subTitle">翻倍设置</h4>
				        </div>
				        <form class="form-horizontal" role="form">
							<div class="form-group">			
					   			<label class="col-sm-2 control-label"><em>*</em><span>50-100倍数权重</span></label>
					   			<div class="col-sm-2">
					   				<input type="text" class="form-control" id="txt_weight01">	   				
					   			</div>
					   			<span>%</span>
							</div>
							<div class="form-group">			
					   			<label class="col-sm-2 control-label"><em>*</em><span>100-200倍数权重</span></label>
					   			<div class="col-sm-2">
					   				<input type="text" class="form-control" id="txt_weight02">	   				
					   			</div>
					   			<span>%</span>
							</div>
							<div class="form-group">
					   			<label class="col-sm-2 control-label"><em>*</em><span>200-300倍数权重</span></label>
					   			<div class="col-sm-2">
					   				<input type="text" class="form-control" id="txt_weight03">	   				
					   			</div>
					   			<span>%</span>
							</div>
				     	</form>
				     </div>
				  </div>
		     	<div class="text-center margin-bottom-30">
			         <button id="btn-detail-edit" class="btn btn-success">保存</button>
		         </div>
	        </div>
		</div>       
    </div>
    
    <script type="text/javascript" src="media/js/default.js"></script>
	<script type="text/javascript" src="js/contract_config.js"></script>
</body>
</html>
