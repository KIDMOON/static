<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="favicon.ico" />
	<title>统计</title>
	<link rel="stylesheet" type="text/css" href="media/css/default.css">
	<link rel="stylesheet" type="text/css" href="media/js/jquery/datepicker/skin/WdatePicker.css">
	<style type="text/css">
		.form-horizontal {
			margin-top: 40px;
		}
		.form-horizontal .col-sm-7 {
			margin-top: 7px;
		}
		.form-horizontal .col-sm-3 {
			font-weight: bolder;
		}
	</style>
</head>
<body>
<div id="top_nav"></div>
<div class="container-fluid all">
	<div id="left_menu"></div>
	<div class="maincontent row">
		<ul class="breadcrumb">
			<li class="active">统计</li>
		</ul>
		<!-- 搜索 -->
		<div class="row" style="margin-bottom: 10px; margin-left: -22px;">
			<div class="col-md-12" id="div_search">
				<div class="form-inline mb10">
					<div class="form-group sel-input-item-left">
						开始时间 <input type="text" class="form-control" id="txt_startTime" placeholder="开始时间" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
					</div>
					<div class="form-group sel-input-item-left">
						结束时间 <input type="text" class="form-control" id="txt_endTime" placeholder="结束时间" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
					</div>
					<div class="form-group" style="margin-left :10px">
						<button type="button" class="btn btn-primary" id="btn-search">搜索</button>
					</div>
				</div>
			</div>
		</div>
		<div class="form-horizontal">
			<div class="form-group">
				<lable class="col-sm-3 control-label">充值人数</lable>
				<div class="col-sm-7">
					<span id="s2"></span>
				</div>
			</div>
			<div class="form-group">
				<lable class="col-sm-3 control-label">充值金额$</lable>
				<div class="col-sm-7">
					<span id="s1"></span>
				</div>
			</div>
			<div class="form-group">
				<lable class="col-sm-3 control-label">注册人员</lable>
				<div class="col-sm-7">
					<span id="s3"></span>
				</div>
			</div>
			<div class="form-group">
				<lable class="col-sm-3 control-label">免费箱子取回数量</lable>
				<div class="col-sm-7">
					<span id="s4"></span>
				</div>
			</div>
			<div class="form-group">
				<lable class="col-sm-3 control-label">箱子取回数量</lable>
				<div class="col-sm-7">
					<span id="s5"></span>
				</div>
			</div>
			<div class="form-group">
				<lable class="col-sm-3 control-label">当前在线人数（不受查询条件影响）1个小时内的访问有效</lable>
				<div class="col-sm-7">
					<span id="s6"></span>
				</div>
			</div>
			<div class="form-group">
				<lable class="col-sm-3 control-label">IP</lable>
				<div class="col-sm-7">
					<span id="s7"></span>
				</div>
			</div>
			<div class="form-group">
				<lable class="col-sm-3 control-label">UV</lable>
				<div class="col-sm-7">
					<span id="s8"></span>
				</div>
			</div>
			<div class="form-group">
				<lable class="col-sm-3 control-label">PV</lable>
				<div class="col-sm-7">
					<span id="s9"></span>
				</div>
			</div>
		</div>
	</div>
</div>

<a href="#top" id="goTop"><i class="fa fa-angle-up fa-3x"></i></a>

<script type="text/javascript" src="media/js/default.js"></script>
<script type="text/javascript" src="media/js/jquery/datepicker/WdatePicker.js"></script>
<script type="text/javascript" src="js/stat_list.js"></script>
</body>
</html>
