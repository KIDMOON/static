<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" />
<title>待发货</title>
<link rel="stylesheet" type="text/css" href="media/css/default.css">
</head>
<body>
	<div id="top_nav"></div>
	<div class="container-fluid all">
		<div id="left_menu"></div>
		<div class="maincontent row">
			<ul class="breadcrumb">
				<li class="active">待发货</li>
			</ul>
			<div class="container-fluid">
				<!-- 搜索 -->
				<div class="row" style="margin-bottom: 10px;">
					<div class="col-md-12" id="div_search">
						<div class="form-inline mb10">
							<div class="form-group">
                                <select id="select_status" class="form-control col-xs-3" style="min-width: 177px;">
                                	<option value="001" selected="selected">等待发货</option>
									<option value="006">发货中</option>
                                	<option value="002">已发货</option>
                                </select>
                            </div>
							<div class="form-group sel-input-item-left">
                                <select id="select_regionId" class="form-control col-xs-3" style="min-width: 177px;"></select>
                            </div>
                            <div class="form-group sel-input-item-left">                     
                               	<input id="text_nickName" class="form-control col-xs-3" type="text" placeholder="用户昵称" />
                           	</div> 
                           	<div class="form-group sel-input-item-left">                     
                               	<input id="text_boxName" class="form-control col-xs-3" type="text" placeholder="箱子名称" />
                           	</div> 
                           	<div class="form-group sel-input-item-left">                     
                               	<input id="text_goodsName" class="form-control col-xs-3" type="text" placeholder="装备名称" />
                           	</div> 
                           	<div class="form-group" style="margin-left :10px">                       
                               	<button type="button" class="btn btn-primary" id="btn-search">搜索</button>
                           	</div>  
                           	<div id="amount-div" style="float: right;"></div> 
                       </div>  
	                </div> 
				</div>
				<div class="row">
						<div class="col-md-12">
							<div class="form-inline">
								<div class="form-group" id="btn_select"
									style="margin-top: 10px; margin: 15px 0 15px 0; float: right;">
									<button type="button" class="btn btn-success" id="btn_multiDelivery">批量手动发货</button>
								</div>
							</div>
						</div>
					</div>
				<div class="row">
					<div class="col-md-12">
						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th class="text-center" scope="col" style="width: 80px;">
										<input id="selectAll" type="checkbox" value=""> <span style="padding-left: 5px;">全选</span>
									</th>
									<th>用户</th>
									<th style="width: 140px;">统计</th>
									<th>属于</th>
									<th>箱子名称</th>
									<th>箱子价格</th>
									<th>装备名称</th>
									<th>装备价格</th>
									<th style="width: 100px;">交易地址</th>
									<th>联系方式</th>
									<th style="width: 100px;">抽中时间</th>
									<th>发货失败原因</th>
									<th style="width: 100px;">操作</th>
								</tr>
							</thead>
							<tbody>
							
							</tbody>
							<tfoot>
							</tfoot>
						</table>
					</div>
				</div>
			</div>

			<input type="hidden" id="hid_pageIndex" />
		</div>
	</div>
	
	<!-- 编辑模态框 -->
	<div id="update_modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content form-horizontal">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">编辑</h4>
				</div>
				<div class="modal-body">
					<div class="form-group" style="display: none;">
						<label class="col-xs-3 control-label"> <span>Id</span></label>
						<div class="col-sm-5">
							<input id="update_UserGoodsId" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"> <span>充值码</span></label>
						<div class="col-sm-5">
							<input id="update_Field03" class="form-control" type="text">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="modal_edit_btn" class="btn btn-success" type="button">保存</button>
					<button class="btn btn-default" type="button" id="close_update_btn" 
						data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<a href="#top" id="goTop"><i class="fa fa-angle-up fa-3x"></i></a>

	<script type="text/javascript" src="media/js/default.js"></script>
    <script type="text/javascript" src="js/pending.js"></script>
</body>
</html>
