<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" />
<title>装备管理</title>
<link rel="stylesheet" type="text/css" href="media/css/default.css">
<link rel="stylesheet" type="text/css"	href="css/goods.css">
</head>
<body>
	<div id="top_nav"></div>
	<div class="container-fluid all">
		<div id="left_menu"></div>
		<div class="maincontent row">
			<ul class="breadcrumb">
				<li class="active">装备管理</li>
			</ul>
			<div class="container-fluid">
				<!-- 搜索 -->
				<div class="row" style="margin-bottom: 10px;">
					<div class="col-md-12" id="div_search">
						<div class="form-inline mb10">
                           	<div class="form-group sel-input-item-left">                     
                               	<input id="search_GoodsName" class="form-control col-xs-3" type="text" placeholder="装备名称" />
                           	</div> 
							<div class="form-group sel-input-item-left">  
								<select id="search_GoodsType01" class="form-control" style="width: 120px;">
								</select><select id="search_GoodsType02" class="form-control" style="width: 120px;">
									<option value="">装备子类型</option>
								</select>
                           	</div>
                           	<div class="form-group sel-input-item-left">  
								<select id="search_GoodsLevel" class="form-control"></select>
                           	</div>
                           	<div class="form-group sel-input-item-left">  
								<select id="search_GoodsWear" class="form-control"></select>
                           	</div>
                           	<div class="form-group sel-input-item-left">  
								<select id="search_StatTrakFlag" class="form-control">
									<option value="">全部</option>
									<option value="true">是StatTrak</option>
									<option value="false">不是StatTrak</option>
								</select>
                           	</div>
                           	<div class="form-group" style="margin-left :10px">                       
                               	<button type="button" class="btn btn-primary" id="btn-search">搜索</button>
                           	</div>  
                       </div>  
	                </div> 
				</div>
				<div class="row table-search">
					<div class="col-md-12">
						<div class="form-inline" style="float: right;">
							<button type="button" class="btn btn-danger" id="btn_multiDelete">批量删除</button>
							<button type="button" class="btn btn-success btn-resetSize" id="add_btn">新增</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th class="text-center" scope="col" style="width: 80px;">
										<input id="selectAll" type="checkbox" value=""> <span style="padding-left: 5px;">全选</span>
									</th>
									<th>装备</th>
									<th>装备类型</th>
									<th>装备价格</th>
									<th>装备等级</th>
									<th>装备磨损度</th>
									<th>StatTrak</th>
									<th>market_hash_name</th>
									<th>创建时间</th>
									<th>排序</th>
									<th class="operator-2-item" style="width: 120px;">操作</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
							<tfoot>
							</tfoot>
						</table>
					</div>
				</div>
			</div>

			<input type="hidden" id="hid_pageIndex" />
			<input type="hidden" id="hid_editId" />
		</div>
	</div>

	<!-- 编辑模态框 -->
	<div id="update_modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content form-horizontal">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">编辑</h4>
				</div>
				<div class="modal-body">
					<div class="form-group" style="display: none;">
						<label class="col-xs-4 control-label"> <em class="emcolor">*</em> <span>装备ID</span></label>
						<div class="col-sm-5">
							<input id="update_GoodsId" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"> <em class="emcolor">*</em> <span>装备名称</span></label>
						<div class="col-sm-5">
							<input id="update_GoodsName" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"><em class="emcolor">*</em> <span>装备父类型</span></label>
						<div class="col-sm-5">
							<select id="update_GoodsType01" class="form-control"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"><em class="emcolor">*</em> <span>装备子类型</span></label>
						<div class="col-sm-5">
							<select id="update_GoodsType02" class="form-control"><option value="">装备子类型</option></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"> <em class="emcolor">*</em> <span>装备图片</span></label>
						<div class="col-sm-5">
							<div class="upFile clearfix" id="div_pictureUpload_update" style="margin-left: 2px;">
                                 <div class="bgImg">
                                     <img src="media/images/picture_upload.png" id="img-background-update" width="100" height="100">
                                 </div>
                                 <div class="adds">
                                     <input id="btn-pictureUpload-update" type="button">
                                 </div>
                                 <input type="hidden" id="pic_num_update" value="0">
                             </div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"> <em class="emcolor">*</em> <span>装备价格</span></label>
						<div class="col-sm-5">
							<input id="update_GoodsPrice" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"> <em class="emcolor">*</em> <span>装备等级</span></label>
						<div class="col-sm-5">
							<select id="update_GoodsLevel" class="form-control"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"> <em class="emcolor">*</em> <span>装备磨损度</span></label>
						<div class="col-sm-5">
							<select id="update_GoodsWear" class="form-control"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"> <em class="emcolor">*</em> <span>StatTrak</span></label>
						<div class="col-sm-5">
							<select id="update_StatTrakFlag" class="form-control">
								<option value="false" selected="selected">不是</option>
								<option value="true">是</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"> <span>market_hash_name</span></label>
						<div class="col-sm-5">
							<input id="update_Field01" class="form-control" type="text">
							<div style="font-size: 12px; color: red">请注意此项一定不能输错，否则将导致自动发货发错饰品，造成不必要的损失！</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="modal_edit_btn" class="btn btn-success" type="button">保存</button>
					<button class="btn btn-default" type="button" id="close_update_btn" 
						data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 添加模态框 -->
	<div id="add_modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content form-horizontal">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">新增</h4>
				</div>
				<div class="modal-body">
					<div class="form-group" style="display: none;">
						<label class="col-xs-4 control-label"> <em class="emcolor">*</em> <span>装备ID</span></label>
						<div class="col-sm-5">
							<input id="save_GoodsId" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"><em class="emcolor">*</em> <span>装备名称</span></label>
						<div class="col-sm-5">
							<input id="save_GoodsName" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"><em class="emcolor">*</em> <span>装备父类型</span></label>
						<div class="col-sm-5">
							<select id="save_GoodsType01" class="form-control"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"><em class="emcolor">*</em> <span>装备子类型</span></label>
						<div class="col-sm-5">
							<select id="save_GoodsType02" class="form-control"><option value="">装备子类型</option></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"><em class="emcolor">*</em> <span>装备图片</span></label>
						<div class="col-sm-5">
							<div class="upFile clearfix" id="div_pictureUpload_save" style="margin-left: 2px;">
                                 <div class="bgImg">
                                     <img src="media/images/picture_upload.png" id="img-background-save" width="100" height="100">
                                 </div>
                                 <div class="adds">
                                     <input id="btn-pictureUpload-save" type="button">
                                 </div>
                                 <input type="hidden" id="pic_num_save" value="0">
                             </div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"><em class="emcolor">*</em> <span>装备价格</span></label>
						<div class="col-sm-5">
							<input id="save_GoodsPrice" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"><em class="emcolor">*</em> <span>装备等级</span></label>
						<div class="col-sm-5">
							<select id="save_GoodsLevel" class="form-control"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"> <em class="emcolor">*</em> <span>装备磨损度</span></label>
						<div class="col-sm-5">
							<select id="save_GoodsWear" class="form-control"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"> <em class="emcolor">*</em> <span>StatTrak</span></label>
						<div class="col-sm-5">
							<select id="save_StatTrakFlag" class="form-control">
								<option value="false" selected="selected">不是</option>
								<option value="true">是</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label"> <span>market_hash_name</span></label>
						<div class="col-sm-5">
							<input id="save_Field01" class="form-control" type="text">
							<div style="font-size: 12px; color: red">请注意此项一定不能输错，否则将导致自动发货发错饰品，造成不必要的损失！</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="modal_add_btn" class="btn btn-success" type="button">保存</button>
					<button  class="btn btn-default" type="button"
						data-dismiss="modal" id="close_save_btn">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<a href="#top" id="goTop"><i class="fa fa-angle-up fa-3x"></i></a>

	<script type="text/javascript" src="media/js/default.js"></script>
    <script type="text/javascript" src="js/goods_list.js"></script>
</body>
</html>
