<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" />
<title>积分抽奖管理</title>
<link rel="stylesheet" type="text/css" href="media/css/default.css">
<link rel="stylesheet" type="text/css"	href="css/box_edit.css">
</head>
<body>
	<div id="top_nav"></div>
	<div class="container-fluid all">
		<div id="left_menu"></div>
		<div class="maincontent row">
			<ul class="breadcrumb">
				<li class="active">积分抽奖管理</li>
			</ul>
			<div class="container-fluid">
				<div class="row table-search">
					<div class="col-md-12">
						<div class="form-inline">
							<button type="button" class="btn btn-success btn-resetSize" id="add_btn" style="float: right;">新增</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th style='width: 60px; text-align: center;'>No.</th>
									<th>抽奖得到</th>
									<th id="weightSum">权重</th>
									<th style='width: 320px;'>创建时间</th>
									<th class="operator-2-item">操作</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
							<tfoot>
							</tfoot>
						</table>
					</div>
				</div>
			</div>

			<input type="hidden" id="hid_pageIndex" />
			<input type="hidden" id="hid_editId" />
		</div>
	</div>

	<!-- 编辑模态框 -->
	<div id="update_modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content form-horizontal">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">编辑</h4>
				</div>
				<div class="modal-body">
					<div class="form-group" style="display: none;">
						<label class="col-xs-3 control-label"> <em class="emcolor">*</em> <span>ID</span></label>
						<div class="col-sm-5">
							<input id="update_LuckId" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"> <em class="emcolor">*</em> <span>兑换类别</span></label>
						<div class="col-sm-5">
							<select id="update_LuckType" class="form-control">
								<option value="0">谢谢参与</option>
								<option value="1">$</option>
								<option value="2">武器</option>
							</select>
						</div>
					</div>
					<div class="form-group" id="update_GoodsId_div" style="display: none;">
						<label class="col-xs-3 control-label"><em class="emcolor">*</em> <span>装备</span></label>
						<div class="col-sm-5">
							<input id="update_GoodsId" class="form-control" type="hidden">
							<label id="update_GoodsName"></label><button id="update_GoodsChoose_Btn" class="btn btn-primary">选择</button>
						</div>
					</div>
					<div class="form-group" id="update_LuckMoney_div" style="display: none;">
						<label class="col-xs-3 control-label"><em class="emcolor">*</em> <span>赠送金额</span></label>
						<div class="col-sm-5">
							<input id="update_LuckMoney" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"><em class="emcolor">*</em> <span>抽中权重%</span></label>
						<div class="col-sm-5">
							<input id="update_LuckWeight" class="form-control" type="text">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="modal_edit_btn" class="btn btn-success" type="button">保存</button>
					<button class="btn btn-default" type="button" id="close_update_btn" 
						data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 添加模态框 -->
	<div id="add_modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content form-horizontal">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">新增</h4>
				</div>
				<div class="modal-body">
					<div class="form-group" style="display: none;">
						<label class="col-xs-3 control-label"> <em class="emcolor">*</em> <span>ID</span></label>
						<div class="col-sm-5">
							<input id="save_LuckId" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"> <em class="emcolor">*</em> <span>兑换类别</span></label>
						<div class="col-sm-5">
							<select id="save_LuckType" class="form-control">
								<option value="0">谢谢参与</option>
								<option value="1">$</option>
								<option value="2">武器</option>
							</select>
						</div>
					</div>
					<div class="form-group" id="save_GoodsId_div" style="display: none;">
						<label class="col-xs-3 control-label"><em class="emcolor">*</em> <span>装备</span></label>
						<div class="col-sm-5">
							<input id="save_GoodsId" class="form-control" type="hidden">
							<label id="save_GoodsName"></label><button id="save_GoodsChoose_Btn" class="btn btn-primary">选择</button>
						</div>
					</div>
					<div class="form-group" id="save_LuckMoney_div" style="display: none;">
						<label class="col-xs-3 control-label"><em class="emcolor">*</em> <span>赠送金额</span></label>
						<div class="col-sm-5">
							<input id="save_LuckMoney" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"><em class="emcolor">*</em> <span>抽中权重%</span></label>
						<div class="col-sm-5">
							<input id="save_LuckWeight" class="form-control" type="text">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="modal_add_btn" class="btn btn-success" type="button">保存</button>
					<button  class="btn btn-default" type="button"
						data-dismiss="modal" id="close_save_btn">关闭</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 选择装备模态框 -->
	<div id="choose_modal" class="modal fade" data-backdrop="static">
		<div class="modal-dialog" style="width: 70%">
			<div class="modal-content form-horizontal">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">选择装备</h4>
				</div>
				<div class="modal-body">
					<!-- 搜索 -->
					<div class="row" style="margin-bottom: 10px;">
						<div class="col-md-12" id="div_search">
							<div class="form-inline mb10">
	                           	<div class="form-group sel-input-item-left">                     
	                               	<input id="search_GoodsName" class="form-control col-xs-3" type="text" placeholder="装备名称" />
	                           	</div> 
								<div class="form-group sel-input-item-left">  
									<select id="search_GoodsType01" class="form-control" style="width: 120px;">
									</select><select id="search_GoodsType02" class="form-control" style="width: 120px;">
										<option value="">装备子类型</option>
									</select>
	                           	</div>
	                           	<div class="form-group sel-input-item-left">  
									<select id="search_GoodsLevel" class="form-control"></select>
	                           	</div>
	                           	<div class="form-group sel-input-item-left">  
									<select id="search_GoodsWear" class="form-control"></select>
	                           	</div>
	                           	<div class="form-group sel-input-item-left">  
									<select id="search_StatTrakFlag" class="form-control">
										<option value="">全部</option>
										<option value="true">是StatTrak</option>
										<option value="false">不是StatTrak</option>
									</select>
	                           	</div>
	                           	<div class="form-group" style="margin-left :10px">                       
	                               	<button type="button" class="btn btn-primary" id="chooseGoods-btn-search">搜索</button>
	                           	</div>  
	                       </div>  
		                </div> 
					</div>
					<table class="table table-hover table-bordered">
						<thead>
							<tr>
								<th style='width: 60px; text-align: center;'>No.</th>
								<th>装备</th>
								<th>装备类型</th>
								<th>装备价格</th>
								<th>装备等级</th>
								<th>装备磨损度</th>
								<th>StatTrak</th>
								<th>创建时间</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
						<tfoot>
						</tfoot>
					</table>
				</div>
				<div class="modal-footer">
					<button  class="btn btn-default" type="button"
						data-dismiss="modal" id="close_ok_btn">关闭</button>
				</div>
				<input type="hidden" id="hid_goodsChoose_pageIndex" />
			</div>
		</div>
	</div>

	<a href="#top" id="goTop"><i class="fa fa-angle-up fa-3x"></i></a>

	<script type="text/javascript" src="media/js/default.js"></script>
    <script type="text/javascript" src="js/luck_list.js"></script>
</body>
</html>
