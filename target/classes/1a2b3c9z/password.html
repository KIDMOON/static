<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" />
<title>修改密码</title>
<link rel="stylesheet" type="text/css" href="media/css/default.css">
<link rel="stylesheet" type="text/css"	href="css/password.css">
</head>
<body>
	<div id="top_nav"></div>
	<div class="container-fluid all">
		<div id="left_menu"></div>
		<div class="maincontent row">
			<ul class="breadcrumb">
				<li class="active">修改密码</li>
			</ul>
			<div class="form-horizontal">
				<!-- 原密码 -->
				<div class="form-group" style="display: none;">
					<label class="col-xs-2 control-label">
					<span>原密码</span>
					</label>
					<div class="col-xs-4">
						<input id="originalPassword" class="form-control" type="text">
					</div>
				</div>
				<!-- 新密码 -->
				<div class="form-group">
					<label class="col-xs-2 control-label" >
					<span>新密码</span>
					</label>
					<div class="col-xs-4">
						<input id="newPassword" class="form-control" type="text">
					</div>
				</div>
				<!-- 确认密码 -->
				<div class="form-group">
					<label class="col-xs-2 control-label">
					<span>确认密码</span>
					</label>
					<div class="col-xs-4">
						<input id="confirmPassword" class="form-control" type="text">
					</div>
				</div>				
				<div class="form-group">
					<div class="col-xs-offset-3 col-xs-10 save-right"> 	
						<button class="btn btn-success btn-sm" id="modifypw">确认</button>
					</div>
				</div>
			</div>
		</div>
	</div>

		<a href="#top" id="goTop"><i class="fa fa-angle-up fa-3x"></i></a>
		
    	<script type="text/javascript" src="media/js/default.js"></script>
		<script type="text/javascript" src="js/password.js"></script>
</body>
</html>
