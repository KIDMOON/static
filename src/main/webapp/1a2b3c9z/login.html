<!DOCTYPE html>
<html>
<head>
<meta name="renderer" content="webkit" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/login_base.css">
<title>后台登录</title>

</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="800" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="500" background="media/images/loginbg.jpg">
    <table width="400" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td width="59" height="250">&nbsp;</td>
        </tr>
      <tr>
        <td height="150"><table width="500" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="57" height="35" class="STYLE5">用户名</td>
            <td width="343" height="35">
            	<input type="text" name="txt_login_name" id="txt_login_name" size="23">
            </td>
          </tr>
          <tr>
            <td height="35" class="STYLE5">密 &nbsp;&nbsp;码</td>
            <td height="35">
            	<input type="password" name="txt_login_password" id="txt_login_password" size="23">
            </td>
          </tr>
          <tr>
            <td height="35" class="STYLE5">验证码</td>
            <td height="35">
            <input type="hidden" name="hid_vcode_key" id="hid_vcode_key">
            <input type="text" name="txt_image_code" id="txt_image_code" size="4">
            <img width="70px" align="top" height="20px" id="img_vcode" 
            	style="cursor: pointer;" /></td>
          </tr>
          <tr>
            <td height="30">&nbsp;</td>
            <td height="30"><table width="80%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="25%"><label>
                	<button name="btn_login" id="btn_login">登录</button>
                </label></td>
                <td>
                	<button name="btn_reset" id="btn_reset">重置</button>
                </td>
              </tr>
              <tr>
              	<td colspan="2"><label id="lab_oper_message" class="errorBase"></label></td>
              </tr>
            </table></td>
          </tr>
        </table></td>
        </tr>
      <tr>
        <td height="100">&nbsp;</td>
        </tr>
    </table></td>
  </tr>
  <tr>
    <td><div align="center">
      <p class="STYLE4"></p>
    </div></td>
  </tr>
</table>
<p><!-- End ImageReady Slices -->
</p>
<p>&nbsp;</p>
<script type="text/javascript" src="media/js/default.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
