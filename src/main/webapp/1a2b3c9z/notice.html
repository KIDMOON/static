<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" />
<title>公告管理</title>
<link rel="stylesheet" type="text/css" href="media/css/default.css">
<link rel="stylesheet" type="text/css" href="css/box_edit.css">
</head>
<body>
	<div id="top_nav"></div>
	<div class="container-fluid all">
		<div id="left_menu"></div>
		<div class="maincontent row">
			<ul class="breadcrumb">
				<li class="active">公告管理</li>
			</ul>
			<div class="container-fluid">
				<!-- 搜索 -->
				<div class="row" style="margin-bottom: 10px; margin-left: -22px;">
					<div class="col-md-12" id="div_search">
						<div class="form-inline mb10">
	                           <div class="form-group sel-input-item-left">
	                               <input id="text_noticeContent" class="form-control col-xs-3" type="text" placeholder="公告内容" />
	                           </div> 
	                           <div class="form-group" style="margin-left :10px">                       
	                               <button type="button" class="btn btn-primary" id="btn-search">搜索</button>
	                           </div>  
	                       </div>  
	                </div> 
				</div>
				<div class="row table-search">
					<div class="col-md-12">
						<div class="form-inline" style="margin-top: 10px; margin-left: 15px; float: right;">
							<button type="button" class="btn btn-success btn-resetSize" id="add_btn">新增</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th style='width: 60px; text-align: center;'>No.</th>
									<th style="display: none;">公告标题</th>
									<th>公告</th>
									<th scope="col" style="width: 220px;">创建日期</th>
									<th class="operator-2-item">操作</th>
								</tr>
							</thead>
							<tbody>
							
							</tbody>
							<tfoot>
							</tfoot>
						</table>
					</div>
				</div>
			</div>

			<input type="hidden" id="hid_pageIndex" />
			<input type="hidden" id="hid_editId" />
		</div>
	</div>

	<!-- 编辑模态框 -->
	<div id="update_modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content form-horizontal">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">编辑</h4>
				</div>
				<div class="modal-body">
					<div class="form-group" style="display: none;">
						<label class="col-xs-3 control-label"> <em class="emcolor">*</em> <span>主键</span></label>
						<div class="col-sm-5">
							<input id="update_NoticeId" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group" style="display: none;">
						<label class="col-xs-3 control-label"> <em class="emcolor">*</em> <span>公告标题</span></label>
						<div class="col-sm-5">
							<input id="update_NoticeTitle" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"><span>公告图片</span></label>
						<div class="col-sm-5">
							<div class="upFile clearfix" id="div_pictureUpdate" style="margin-left: 2px;">
								<div class="bgImg">
									<img src="media/images/picture_upload.png" id="img-backgroundUpdate" width="100" height="100">
								</div>
								<div class="adds">
									<input id="btn-pictureUpdate" type="button">
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"> <span>公告内容</span></label>
						<div class="col-sm-7">
							<textarea id="update_NoticeContent" class="form-control" style="height: 120px;"></textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="modal_edit_btn" class="btn btn-success" type="button">保存</button>
					<button class="btn btn-default" type="button" id="close_update_btn" 
						data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 添加模态框 -->
	<div id="add_modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content form-horizontal">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">新增</h4>
				</div>
				<div class="modal-body">
					<div class="form-group" style="display: none;">
						<label class="col-xs-3 control-label"><em class="emcolor">*</em> <span>主键</span></label>
						<div class="col-sm-5">
							<input id="save_NoticeId" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group" style="display: none;">
						<label class="col-xs-3 control-label"><em class="emcolor">*</em> <span>公告标题</span></label>
						<div class="col-sm-5">
							<input id="save_NoticeTitle" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"><span>公告图片</span></label>
						<div class="col-sm-5">
							<div class="upFile clearfix" id="div_pictureSave" style="margin-left: 2px;">
								<div class="bgImg">
									<img src="media/images/picture_upload.png" id="img-backgroundSave" width="100" height="100">
								</div>
								<div class="adds">
									<input id="btn-pictureSave" type="button">
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"> <span>公告内容</span></label>
						<div class="col-sm-7">
							<textarea id="save_NoticeContent" class="form-control" style="height: 120px;"></textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="modal_add_btn" class="btn btn-success" type="button">保存</button>
					<button  class="btn btn-default" type="button"
						data-dismiss="modal" id="close_save_btn">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<a href="#top" id="goTop"><i class="fa fa-angle-up fa-3x"></i></a>

	<script type="text/javascript" src="media/js/default.js"></script>
    <script type="text/javascript" src="js/notice.js"></script>
</body>
</html>
