<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <title>24小时免费箱子设置</title>
    <link rel="stylesheet" type="text/css" href="media/css/default.css">
    <link rel="stylesheet" type="text/css" href="css/box_edit.css"> 
</head>
<body>
	<div id="top_nav"></div>
    <div class="container-fluid all">
        <div id="left_menu">
        </div>
        <div class="maincontent row">
            <ul class="breadcrumb">
                <li>24小时免费箱子设置</li>
            </ul>
            <div class="container-fluid">
         		<div class="row exitshopinfo">
					<div class="col-md-12">
				         <!--免费箱子-->
				        <div class="form-horizontal">
				        	<h4 class="subTitle">免费箱子</h4>
				        </div>
				        <form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-xs-2 control-label"><em>*</em><span>赠送箱子</span></label>
								<div class="col-sm-2">
									<select id="save_boxId01" class="form-control"></select>
								</div>
							</div>
				     	</form>

						<!--王者箱子-->
						<div class="form-horizontal" style="margin-top: 40px;">
							<h4 class="subTitle">王者箱子</h4>
						</div>
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-xs-2 control-label"><em>*</em><span>赠送箱子</span></label>
								<div class="col-sm-2">
									<select id="save_boxId02" class="form-control"></select>
								</div>
							</div>
						</form>

						<!--首充箱子-->
						<div class="form-horizontal" style="margin-top: 40px;">
							<h4 class="subTitle">首充箱子</h4>
						</div>
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-2 control-label"><em>*</em><span>充值满（$）</span></label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="txt_rechargeMoney">
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-2 control-label"><em>*</em><span>赠送箱子</span></label>
								<div class="col-sm-2">
									<select id="save_boxId03" class="form-control"></select>
								</div>
							</div>
						</form>
				     </div>
				  </div>
		     	<div class="text-center margin-bottom-30">
			         <button id="btn-detail-edit" class="btn btn-success">保存</button>
		         </div>
	        </div>
		</div>       
    </div>
    
    <input type="hidden" name="hid_boxId" id="hid_boxId" />
    
    <script type="text/javascript" src="media/js/default.js"></script>
	<script type="text/javascript" src="js/everyday_freebox_config.js"></script>
</body>
</html>
