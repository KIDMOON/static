<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="favicon.ico" />
<title>steam机器人账号管理</title>
<link rel="stylesheet" type="text/css" href="media/css/default.css">
<link rel="stylesheet" type="text/css" href="css/box_edit.css"> 
</head>
<body>
	<div id="top_nav"></div>
	<div class="container-fluid all">
		<div id="left_menu"></div>
		<div class="maincontent row">
			<ul class="breadcrumb">
				<li class="active">steam机器人账号管理</li>
			</ul>
			<div class="container-fluid">
				<div class="row table-search">
					<div class="col-md-12">
						<div class="form-inline">
							<button type="button" class="btn btn-success btn-resetSize" id="add_btn" style="float: right;">新增</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th style='width: 60px; text-align: center;'>No.</th>
									<th>steamId</th>
									<th>账号</th>
									<th>密码</th>
									<th>库存数量</th>
									<th>登录失败原因</th>
									<th class="operator-2-item">排序</th>
									<th class="operator-2-item" style="width: 200px;">操作</th>
								</tr>
							</thead>
							<tbody>
							
							</tbody>
							<tfoot>
							</tfoot>
						</table>
					</div>
				</div>
			</div>

			<input type="hidden" id="hid_pageIndex" />
			<input type="hidden" id="hid_editId" />
		</div>
	</div>

	<!-- 编辑模态框 -->
	<div id="update_modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content form-horizontal">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">编辑</h4>
				</div>
				<div class="modal-body">
					<div class="form-group" style="display: none;">
						<label class="col-xs-3 control-label"> <span>Id</span></label>
						<div class="col-sm-8">
							<input id="update_SteamAccountId" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"><span>SteamID</span></label>
						<div class="col-sm-8">
							<input id="update_SteamID" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"> <span>账号</span></label>
						<div class="col-sm-8">
							<input id="update_Field02" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"> <span>密码</span></label>
						<div class="col-sm-8">
							<input id="update_Field03" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"> <span>shared_secret</span></label>
						<div class="col-sm-8">
							<input id="update_Field01" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"> <span>identity_secret</span></label>
						<div class="col-sm-8">
							<input id="update_IdentitySecret" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"> <span>device_id</span></label>
						<div class="col-sm-8">
							<input id="update_DeviceId" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"> <span>API_Key</span></label>
						<div class="col-sm-8">
							<input id="update_ApiKey" class="form-control" type="text"><a href="https://steamcommunity.com/dev/apikey" target="_blank">点击我查看</a>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="modal_edit_btn" class="btn btn-success" type="button">保存</button>
					<button class="btn btn-default" type="button" id="close_update_btn" 
						data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 添加模态框 -->
	<div id="add_modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content form-horizontal">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">新增</h4>
				</div>
				<div class="modal-body">
					<div class="form-group" style="display: none;">
						<label class="col-xs-3 control-label"><span>Id</span></label>
						<div class="col-sm-8">
							<input id="save_SteamAccountId" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"><span>SteamID</span></label>
						<div class="col-sm-8">
							<input id="save_SteamID" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"><span>账号</span></label>
						<div class="col-sm-8">
							<input id="save_Field02" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"><span>密码</span></label>
						<div class="col-sm-8">
							<input id="save_Field03" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"><span>shared_secret</span></label>
						<div class="col-sm-8">
							<input id="save_Field01" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"><span>identity_secret</span></label>
						<div class="col-sm-8">
							<input id="save_IdentitySecret" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"><span>device_id</span></label>
						<div class="col-sm-8">
							<input id="save_DeviceId" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"><span>API_Key</span></label>
						<div class="col-sm-8">
							<input id="save_ApiKey" class="form-control" type="text"><a href="https://steamcommunity.com/dev/apikey" target="_blank">点击我查看</a>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="modal_add_btn" class="btn btn-success" type="button">保存</button>
					<button  class="btn btn-default" type="button"
						data-dismiss="modal" id="close_save_btn">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<a href="#top" id="goTop"><i class="fa fa-angle-up fa-3x"></i></a>

	<script type="text/javascript" src="media/js/default.js"></script>
    <script type="text/javascript" src="js/steam_account.js"></script>
</body>
</html>
