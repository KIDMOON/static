<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="favicon.ico" />
	<title>Roll福利设置</title>
	<link rel="stylesheet" type="text/css" href="media/css/default.css">
	<link rel="stylesheet" type="text/css"	href="css/goods.css">
</head>
<body>
<div id="top_nav"></div>
<div class="container-fluid all">
	<div id="left_menu"></div>
	<div class="maincontent row">
		<ul class="breadcrumb">
			<li class="active">Roll福利设置</li>
		</ul>

		<div class="container-fluid">
			<div class="row exitshopinfo">
				<div class="col-md-12">
					<!--定义-->
					<div class="form-horizontal">
						<h4 class="subTitle">已选择赠送的饰品</h4>
					</div>
					<form class="form-horizontal" role="form">
						<div class="form-group" style="text-align: center; font-weight: bolder;">
							<div id="chooseGoods" style="font-size: 20px;">暂未选择</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<hr>

		<div class="container-fluid">
			<!-- 搜索 -->
			<div class="row" style="margin-bottom: 10px;">
				<div class="col-md-12" id="div_search">
					<div class="form-inline mb10">
						<div class="form-group sel-input-item-left">
							<input id="search_GoodsName" class="form-control col-xs-3" type="text" placeholder="装备名称" />
						</div>
						<div class="form-group sel-input-item-left">
							<select id="search_GoodsType01" class="form-control" style="width: 120px;">
							</select><select id="search_GoodsType02" class="form-control" style="width: 120px;">
							<option value="">装备子类型</option>
						</select>
						</div>
						<div class="form-group sel-input-item-left">
							<select id="search_GoodsLevel" class="form-control"></select>
						</div>
						<div class="form-group sel-input-item-left">
							<select id="search_GoodsWear" class="form-control"></select>
						</div>
						<div class="form-group sel-input-item-left">
							<select id="search_StatTrakFlag" class="form-control">
								<option value="">全部</option>
								<option value="true">是StatTrak</option>
								<option value="false">不是StatTrak</option>
							</select>
						</div>
						<div class="form-group" style="margin-left :10px">
							<button type="button" class="btn btn-primary" id="btn-search">搜索</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table table-hover table-bordered">
						<thead>
						<tr>
							<th>No.</th>
							<th>装备</th>
							<th>装备类型</th>
							<th>装备价格</th>
							<th>装备等级</th>
							<th>装备磨损度</th>
							<th>StatTrak</th>
							<th>创建时间</th>
							<th class="operator-2-item" style="width: 120px;">操作</th>
						</tr>
						</thead>
						<tbody>
						</tbody>
						<tfoot>
						</tfoot>
					</table>
				</div>
			</div>
		</div>

		<input type="hidden" id="hid_pageIndex" />
		<input type="hidden" id="hid_editId" />
	</div>
</div>

<a href="#top" id="goTop"><i class="fa fa-angle-up fa-3x"></i></a>

<script type="text/javascript" src="media/js/default.js"></script>
<script type="text/javascript" src="js/everyday_gift_config.js"></script>
</body>
</html>
